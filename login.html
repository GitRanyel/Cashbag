<body>
    <main class="wrap">
        <img src="cashbag_files\cashbag_compress\logodef.png" alt="" class="" width="100%">
        <h2 class="title">Login | Cadastro</h2>
        <section class="form">
            <form action="" class="form-login">
                <input type="email" name="email" placeholder="E-mail" class="input" required>
                <input type="password" name="password" placeholder="Senha" class="input" required>
                <input type="submit" value="Entrar" class="btn-main bottom submit">
                <input type="submit" value="Cadastrar" class="btn-main bottom submit">
            </form>
        </section>
        <script>
            document.querySelector('.form-login').addEventListener('submit',(event) =>{
                event.preventDefault()
                window.location.href = 'disponibilidade.html' , target='_self'
              
            })
				let newWorker;
			
				if ('serviceWorker' in navigator) {
				  navigator.serviceWorker.register('/service-worker.js').then(reg => {
					reg.addEventListener('updatefound', () => {
					  // A wild service worker has appeared in reg.installing!
					  newWorker = reg.installing;
					  newWorker.addEventListener('statechange', () => {
						// Has network.state changed?

					  });
					});
				  });
				  let refreshing;
				  navigator.serviceWorker.addEventListener('controllerchange', function () {
					if (refreshing) return;
					window.location.reload();
					refreshing = true;
				  });
				}
        </script>

    </main>
</body>
</html>
